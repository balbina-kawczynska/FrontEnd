<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #map {
        height: 400px;
        width: 100%;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Demo</title>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            uluru = {lat: -25.344, lng: 131.036};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4, 
                center: uluru
                });
            marker = new google.maps.Marker({
                position: uluru, 
                map: map
            });
            }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARkS-dsh-7IirtcQg3oSZEHudV6Uw9Iic&callback=initMap">
    </script>   
</body>
</html>
